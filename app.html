<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>xsvconv</title>
  
  <style>

* { font-family: monospace; }

body {
  padding: 1ex 3%;
  background: #eee;
}

h1 { font-size: 120%; }
h2 { font-size: 110%; }

textarea {
  width: 90%;
  height: 5rem;
}

table {
  background: #fff;
  border-collapse: collapse;
}

th, td {
  border: solid 1px #aaa;
}

th {
  background: #ddd;
}

  </style>

  <script type="text/javascript" src="js_ext/jquery.js"></script>
  <script type="text/javascript" src="js_ext/underscore.js"></script>
  <script type="text/javascript" src="js_ext/backbone.js"></script>
  <script type="text/javascript" src="app.js"></script>

</head>

<body>

<h1>Input</h1>

<textarea class="input"></textarea>

<br />
<label>
  <input type="radio" name="input_type" value="regexp" /> regexp
</label>
<input type="text" class="regexp_pattern" name="regexp_pattern" value="\t" />
<label>
  <input type="radio" name="input_type" value="mysql" /> MySQL
</label>
<label>
  <input type="radio" name="input_type" value="postgresql" /> PostgreSQL
</label>

<br />
header: <input type="text" class="header_cols" name="header_cols" value="" style="width: 80%;" />

<hr />

<h1>Output</h1>

<h2>Table</h2>

<table class="html_table"></table>

<h2>TSV</h2>

<textarea class="output_tsv"></textarea>

<h2>JSON</h2>

<textarea class="output_json"></textarea>

<h2>GFM Table</h2>

<textarea class="output_gfm_table"></textarea>

</body>
</html>
